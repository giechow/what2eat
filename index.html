<!DOCTYPE html>
<html>
<body>

<h2>Demo JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    const restaurants = ["Toast Box", "Ya Kun"];
    let res_len = restaurants.length;
    let res_idx = Math.floor(Math.random() * res_len);
    document.getElementById("demo").innerHTML = restaurants[res_idx];
}
</script>

</body>
</html>
