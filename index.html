<!DOCTYPE html>
<html>
<body>

<h2>Demo JavaScript in Body</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    const restaurants = ["菜饭", "菜饭旁边的肉骨茶", "菜饭旁边的肉错面", "菜饭旁的烧腊", "菜饭旁边的煲汤", "华双厨房", "菜饭旁的煮炒", "九门江湖火锅", "元气寿司", "莆田", "兴化炒菜", "KFC", "Mcdonalds", "东京厨房（日式）", "东京厨房（西式）", "QQ rice", "松发肉骨茶", "鼎泰丰", "泰国菜", "杨国福", "兴旺茶餐厅", "Sushi Tei", "四川厨子", "Toast Box", "Ya Kun"];
    let res_len = restaurants.length;
    let res_idx = Math.floor(Math.random() * res_len);
    document.getElementById("demo").innerHTML = restaurants[res_idx];
}
</script>

</body>
</html>
